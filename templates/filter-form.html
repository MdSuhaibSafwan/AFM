{% load crispy_forms_tags %}
{% load widget_tweaks %}
<div class="row">
    {% for field in form %}
    <div class="col">
        {{ field|as_crispy_field }}
    </div>
    {% endfor %}
</div>
<div class="row">
    <div class="col mb-3">
        <button type="submit" class='btn btn-rounded  btn-md btn-indigo'>Search</button>
        <a href="{{request.path}}"><button type="button" class='btn btn-outline-indigo btn-rounded'>Clear</button></a>
    </div>
</div>
